<div class="profile" id={{ Photo }}>
  
  <!-- Title -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" style="margin-top: 10px;">
        {{ FirstName }} {{ LastName }}
        <small>{{ Title }}</small>
        <a href="https://github.com/{{ GitHubUsername }}">
          <img class="pull-right" src="data/gh.png" alt="">
        </a>
      </h1>
    </div>
  </div>
  
  <!-- Content -->
  <div class="row">
    <div class="col-sm-4">
      <img class="img-responsive profile-img" src="photos/{{ Photo }}.jpg" alt="">
    </div>

    <div class="col-sm-8">
      <h3>About</h3>
      <p>{{ Description }}</p>
      <br>
      <h4>Location</h4> 
      <p>{{ Location }}</p>
    </div>
  </div>
</div>
